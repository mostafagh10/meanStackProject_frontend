<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Cover</th>
        <th>Name</th>
        <th>Author</th>
        <th>Rating</th>
        <th>AVG Rating</th>
        <th>Shelve</th>
      </tr>
    </thead>
    <tbody>
        
        @for (book of myBooks.user_books; track $index) {
            
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <img
                        src=""
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                        />
                        <div class="ms-3">
                            <p class="fw-bold mb-1">{{book.bookId.photo}}</p>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="fw-normal mb-1">{{book.bookId.bookName}}</p>
                </td>
                
        <td>{{book.bookId.authorId.firstName}}</td>
        <td>
                    <select name="cars" id="cars"> <!-- [(ngModel)]="value" -->
                        @if (book.rate == 0) {
                            <option value="volvo">Not rated yet</option>
                        }@else{
                            @for (rate of ratingValues; track $index) {
                                @if (book.rate === rate ) {
                                    <option [value]="rate" selected> {{rate}}</option>
                                    <option value="" disabled>--------</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                }
                            }
                        }
                    </select>
                                
        </td>

        <td>
            <p>not yet</p>
        </td>

            <td>
                <select name="cars" id="cars">
                    @for (shelve of shelveValues; track $index) {
                        @if (book.shelve === shelve ) {
                            <option [value]="shelve" selected> {{shelve}}</option>
                            <option value="" disabled>--------</option>
                            <option value="1">read</option>
                            <option value="1">reading</option>
                            <option value="1">want to read</option>
                        }
                    }
                </select>
            </td>
    </tr>
}
    </tbody>
</table>
